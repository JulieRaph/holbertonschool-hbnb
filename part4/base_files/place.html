<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo-image">
        </div>
        <div>
            <button type="button" class="login-button">Login</button>
        </div>
    </header>
    <main>
        <h1 class="title-place">Name Of The Place</h1>
        <section id="place-details" class="place-info">
            <!-- Place details will be populated dynamically -->
            <p>Host</p>
            <p>Price per night</p>
            <p>Description</p>
            <p>Amenities</p>
        </section>
        <h2 class="title-h2-place">Reviews</h2>
        <section id="reviews-list" class="review-container">
            <!-- Reviews will be populated dynamically -->
            <form id="review-form" class="review-card">
                <p>Name</p>
                <p>Comment</p>
                <p>Rating</p>
            </form>
            <form id="review-form1" class="review-card">
                <p>Name</p>
                <p>Comment</p>
                <p>Rating</p>
            </form>
            <form id="review-form2" class="review-card">
                <p>Name</p>
                <p>Comment</p>
                <p>Rating</p>
            </form>
        </section>
        <h2 class="title-h2-place">Add a Review</h2>
        <section id="add-review" class="add-review-container">
            <form id="review-form-add" class="add-review-card">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required placeholder="décrivez votre expérience"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 HBnb Concept. All rights reserved.</p>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
